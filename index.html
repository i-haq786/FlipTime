<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipQlo Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock" class="flip-clock">
        <div class="period" id="period">AM</div>
        <div class="flip" id="hours">
            <div class="digital top">12</div>
            <div class="digital bottom">12</div>
        </div>
        <div class="colon">:</div>
        <div class="flip" id="minutes">
            <div class="digital top">00</div>
            <div class="digital bottom">00</div>
        </div>
        <div class="colon">:</div>
        <div class="flip" id="seconds">
            <div class="digital top">00</div>
            <div class="digital bottom">00</div>
        </div>
    </div>
